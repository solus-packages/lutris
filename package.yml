name       : lutris
version    : 0.5.6
release    : 47
source     :
    - https://github.com/lutris/lutris/archive/v0.5.6.tar.gz : 538330946ed7e29a3a91c6c7399f8600e91d23659527a1821ba569eb031de155
license    : GPL-3.0-or-later
component  : games
summary    : Install and play any video game easily
description: |
    Lutris is a gaming platform for GNU/Linux. Its goal is to make gaming on Linux as easy as possible by taking care of installing and setting up the game for the user. The only thing you have to do is play the game. It aims to support every game that is playable on Linux.
rundeps    :
    - cabextract
    - libgnome-desktop
    - libgnome-keyring
    - libwebkit-gtk
    - notify-python
    - python-evdev
    - python-gobject
    - python-pillow
    - python-requests
    - pyyaml
setup      : |
    %apply_patches
build      : |
    %python3_setup
install    : |
    %python3_install
