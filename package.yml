name       : lutris
version    : 0.5.0.1
release    : 32
source     :
    - https://github.com/lutris/lutris/archive/v0.5.0.1.tar.gz : 547b19ad2f975dfa68c635984225969090db11252e6ea87dc6b86766f69c7388
license    : GPL-3.0-or-later
component  : games
summary    : Install and play any video game easily
description: |
    Lutris is a gaming platform for GNU/Linux. Its goal is to make gaming on Linux as easy as possible by taking care of installing and setting up the game for the user. The only thing you have to do is play the game. It aims to support every game that is playable on Linux.
rundeps    :
    - libgnome-desktop
    - libgnome-keyring
    - libwebkit-gtk
    - notify-python
    - python-evdev
    - python-pillow
    - python-requests
    - python3-gobject
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
