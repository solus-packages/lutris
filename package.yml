name       : lutris
version    : 0.5.5
release    : 45
source     :
    - https://github.com/lutris/lutris/archive/v0.5.5.tar.gz : b59e5d9c0d7ad8b401368863dc269cba611dc66d215b50a82972160facf243f4
license    : GPL-3.0-or-later
component  : games
summary    : Install and play any video game easily
description: |
    Lutris is a gaming platform for GNU/Linux. Its goal is to make gaming on Linux as easy as possible by taking care of installing and setting up the game for the user. The only thing you have to do is play the game. It aims to support every game that is playable on Linux.
rundeps    :
    - cabextract
    - libgnome-desktop
    - libgnome-keyring
    - libwebkit-gtk
    - notify-python
    - python-evdev
    - python-pillow
    - python-requests
    - python3-gobject
    - pyyaml
setup      : |
    %apply_patches
build      : |
    %python3_setup
install    : |
    %python3_install
