name       : lutris
version    : 0.5.0
release    : 31
source     :
    - https://github.com/lutris/lutris/archive/v0.5.0.tar.gz : 4bc58106dac4cc19ece590504e2328ca787ec4dd6f2d9f83d18dc820335fd3ea
license    : GPL-3.0-or-later
component  : games
summary    : Install and play any video game easily
description: |
    Lutris is a gaming platform for GNU/Linux. Its goal is to make gaming on Linux as easy as possible by taking care of installing and setting up the game for the user. The only thing you have to do is play the game. It aims to support every game that is playable on Linux.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(python3)
    - python-evdev
    - python-inotify
    - python3-dbus
    - python3-gobject-devel
    - pyxdg
    - pyyaml
rundeps    :
    - gsm
    - keyutils
    - libgnome-desktop
    - python-evdev
    - python3-dbus
    - python3-gobject
    - python-inotify
    - python-pillow
    - python-requests
    - pyyaml
    - pyxdg
build      : |
    %python3_setup
install    : |
    %python3_install
