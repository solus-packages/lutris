name       : lutris
version    : 0.5.8.1
release    : 54
source     :
    - https://github.com/lutris/lutris/archive/v0.5.8.1.tar.gz : 9eba9ccc89069a1b23f1776c8533d6d0513c184f2f090428ec52bae63333138b
license    : GPL-3.0-or-later
component  : games
summary    : Install and play any video game easily
description: |
    Lutris is a gaming platform for GNU/Linux. Its goal is to make gaming on Linux as easy as possible by taking care of installing and setting up the game for the user. The only thing you have to do is play the game. It aims to support every game that is playable on Linux.
rundeps    :
    - cabextract
    - gamemode-32bit
    - libgnome-desktop
    - libgnome-keyring
    - libwebkit-gtk
    - mangohud
    - notify-python
    - python-evdev
    - python-gobject
    - python-magic
    - python-pillow
    - python-requests
    - pyyaml
setup      : |
    %patch -p1 < $pkgfiles/0001-Revert-Reorder-iter_lib_folders-for-gentoo.patch
    %patch -p1 < $pkgfiles/0002-Revert-Remove-Proton-from-available-supported-wine-versions.patch
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
