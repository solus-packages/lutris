name       : lutris
version    : 0.5.7.1
release    : 49
source     :
    - https://github.com/lutris/lutris/archive/v0.5.7.1.tar.gz : 5b03b1bb761945ddae5f82572b33b6785cc93c4f8c16d8d86fa194ad43e6ab56
license    : GPL-3.0-or-later
component  : games
summary    : Install and play any video game easily
description: |
    Lutris is a gaming platform for GNU/Linux. Its goal is to make gaming on Linux as easy as possible by taking care of installing and setting up the game for the user. The only thing you have to do is play the game. It aims to support every game that is playable on Linux.
rundeps    :
    - cabextract
    - libgnome-desktop
    - libgnome-keyring
    - libwebkit-gtk
    - notify-python
    - python-evdev
    - python-gobject
    - python-pillow
    - python-requests
    - pyyaml
setup      : |
    %patch -p1 < $pkgfiles/0001-Revert-Reorder-iter_lib_folders-for-gentoo.patch
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
