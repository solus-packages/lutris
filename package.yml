name       : lutris
version    : 0.4.10
release    : 9
source     :
    - https://github.com/lutris/lutris/archive/v0.4.10.tar.gz : f566be45dffb58bc2f67f5b422e8f121c062c740b88ae24cc21f84f9f2566ec7
license    : GPL-3.0
component  : games
summary    : Install and play any video game easily
description: |
    Lutris is a gaming platform for GNU/Linux. Its goal is to make gaming on Linux as easy as possible by taking care of installing and setting up the game for the user. The only thing you have to do is play the game. It aims to support every game that is playable on Linux.
builddeps  :
    - pkgconfig(python-3.5)
    - python3-dbus
    - python3-gobject-devel
    - python-inotify
    - pyxdg
    - pyyaml
    - xrandr
rundeps    :
    - python3-dbus
    - python3-gobject
    - python-inotify
    - pyyaml
    - pyxdg
    - xrandr
build      : |
    %python3_setup
install    : |
    %python3_install
