name       : lutris
version    : 0.4.21
release    : 24
source     :
    - https://github.com/lutris/lutris/archive/v0.4.21.tar.gz : 0b46d6b06bbe09b7781f781a12f8f37e98939af413365927c4fda92b342efdfd
license    : GPL-3.0-or-later
component  : games
summary    : Install and play any video game easily
description: |
    Lutris is a gaming platform for GNU/Linux. Its goal is to make gaming on Linux as easy as possible by taking care of installing and setting up the game for the user. The only thing you have to do is play the game. It aims to support every game that is playable on Linux.
builddeps  :
    - pkgconfig(python3)
    - python-inotify
    - python3-dbus
    - python3-gobject-devel
    - pyxdg
    - pyyaml
    - xrandr
rundeps    :
    - gsm
    - keyutils
    - python-evdev
    - python3-dbus
    - python3-gobject
    - python-inotify
    - pyyaml
    - pyxdg
    - xrandr
build      : |
    %python3_setup
install    : |
    %python3_install
