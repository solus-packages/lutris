name       : lutris
version    : 0.5.8.4
release    : 60
source     :
    - https://github.com/lutris/lutris/archive/refs/tags/v0.5.8.4.tar.gz : 32f07d321e582fa9775239ace59e63e9ec8438106472288a95db8de8212f1441
license    : GPL-3.0-or-later
component  : games
summary    : Install and play any video game easily
description: |
    Lutris is a gaming platform for GNU/Linux. Its goal is to make gaming on Linux as easy as possible by taking care of installing and setting up the game for the user. The only thing you have to do is play the game. It aims to support every game that is playable on Linux.
rundeps    :
    - cabextract
    - gamemode-32bit
    - libgnome-desktop
    - libgnome-keyring
    - libwebkit-gtk
    - mangohud
    - python-evdev
    - python-gobject
    - python-lxml
    - python-magic
    - python-pillow
    - python-requests
    - pyyaml
setup      : |
    %patch -p1 < $pkgfiles/0001-Revert-Reorder-iter_lib_folders-for-gentoo.patch
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
