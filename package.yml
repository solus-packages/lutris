name       : lutris
version    : 0.5.4
release    : 44
source     :
    - https://github.com/lutris/lutris/archive/v0.5.4.tar.gz : 244a2cc0c17ff2e25a5ebad5ae6e90f467e59b6dd01f772f6b1fd2df15163b98
license    : GPL-3.0-or-later
component  : games
summary    : Install and play any video game easily
description: |
    Lutris is a gaming platform for GNU/Linux. Its goal is to make gaming on Linux as easy as possible by taking care of installing and setting up the game for the user. The only thing you have to do is play the game. It aims to support every game that is playable on Linux.
rundeps    :
    - cabextract
    - libgnome-desktop
    - libgnome-keyring
    - libwebkit-gtk
    - notify-python
    - python-evdev
    - python-pillow
    - python-requests
    - python3-gobject
    - pyyaml
setup      : |
    %apply_patches
build      : |
    %python3_setup
install    : |
    %python3_install
