name       : lutris
version    : 0.3.8
release    : 3
source     :
    - https://github.com/lutris/lutris/archive/v0.3.8.tar.gz : d438fbcd981073f24070783f06857dc1b6e42f39dc3d6df21b573893513bd2f3
license    : GPL-3.0
component  : games
summary    : Install and play any video game easily
description: |
    Lutris is a gaming platform for GNU/Linux. Its goal is to make gaming on Linux as easy as possible by taking care of installing and setting up the game for the user. The only thing you have to do is play the game. It aims to support every game that is playable on Linux.
builddeps  :
    - python-dbus
    - python-gobject
    - pyxdg
    - pyyaml
    - xrandr
rundeps    :
    - python-dbus
    - python-gobject
    - pyyaml
    - pyxdg
    - xrandr
build      : |
    %python_setup
install    : |
    %python_install
