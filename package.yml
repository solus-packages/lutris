name       : lutris
version    : 0.5.13
release    : 73
source     :
    - https://github.com/lutris/lutris/archive/refs/tags/v0.5.13.tar.gz : a9bc5effdec09190adba96c613eeef88d51cc9dffa03426acadaf9187904ad6e
license    : GPL-3.0-or-later
component  : games
summary    : Install and play any video game easily
description: |
    Lutris is a gaming platform for GNU/Linux. Its goal is to make gaming on Linux as easy as possible by taking care of installing and setting up the game for the user. The only thing you have to do is play the game. It aims to support every game that is playable on Linux.
rundeps    :
    - cabextract
    - gamemode-32bit
    - libgnome-desktop
    - libgnome-keyring
    - libwebkit-gtk
    - mangohud
    - python-distro
    - python-evdev
    - python-gobject
    - python-lxml
    - python-magic
    - python-moddb
    - python-pillow
    - python-protobuf
    - python-requests
    - pyyaml
    - wine-32bit
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
