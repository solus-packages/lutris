name       : lutris
version    : 0.5.9.1
release    : 64
source     :
    - https://github.com/lutris/lutris/archive/refs/tags/v0.5.9.1.tar.gz : c140ec6ac62b4f9eeaa7065229dfa1c4fb08194bc0fb118c831d894c43914f88
license    : GPL-3.0-or-later
component  : games
summary    : Install and play any video game easily
description: |
    Lutris is a gaming platform for GNU/Linux. Its goal is to make gaming on Linux as easy as possible by taking care of installing and setting up the game for the user. The only thing you have to do is play the game. It aims to support every game that is playable on Linux.
rundeps    :
    - cabextract
    - gamemode-32bit
    - libgnome-desktop
    - libgnome-keyring
    - libwebkit-gtk
    - mangohud
    - python-evdev
    - python-gobject
    - python-lxml
    - python-magic
    - python-pillow
    - python-requests
    - pyyaml
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
