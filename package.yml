name       : lutris
version    : 0.5.8
release    : 51
source     :
    - https://github.com/lutris/lutris/archive/0.5.8.tar.gz : 88551142654404e881b00b90fdaba3eefb9b7e97b27079aada086321abab86ee
license    : GPL-3.0-or-later
component  : games
summary    : Install and play any video game easily
description: |
    Lutris is a gaming platform for GNU/Linux. Its goal is to make gaming on Linux as easy as possible by taking care of installing and setting up the game for the user. The only thing you have to do is play the game. It aims to support every game that is playable on Linux.
rundeps    :
    - cabextract
    - gamemode-32bit
    - libgnome-desktop
    - libgnome-keyring
    - libwebkit-gtk
    - mangohud
    - notify-python
    - python-evdev
    - python-gobject
    - python-pillow
    - python-requests
    - pyyaml
setup      : |
    %patch -p1 < $pkgfiles/0001-Revert-Reorder-iter_lib_folders-for-gentoo.patch
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
