name        : lutris
version     : 0.3.7.5
release     : 1
source      :
- http://lutris.net/releases/lutris_0.3.7.5.tar.xz : 06ab74bcaa6bef125201a9ff8d8c500ceffc860689f591415f52d8d28f21ddfd
license     : GPL-3.0
component   : games
summary     : Install and play any video game easily
description : |
    Lutris is a gaming platform for GNU/Linux. Its goal is to make gaming on Linux as easy as possible by taking care of installing and setting up the game for the user. The only thing you have to do is play the game. It aims to support every game that is playable on Linux.
builddeps   :
    - python-dbus
    - python-gobject
    - pyxdg
    - pyyaml
    - xrandr
rundeps     :
    - python-dbus
    - python-gobject
    - pyxdg
    - xrandr
build      : |
    %python_setup
install    : |
    %python_install
