name       : lutris
version    : 0.4.1
release    : 4
source     :
    - https://github.com/lutris/lutris/archive/v0.4.1.tar.gz : 25225c552cbbddbb6234e30ab04103c6810b7e856938999954d39c70949b9fc2
license    : GPL-3.0
component  : games
summary    : Install and play any video game easily
description: |
    Lutris is a gaming platform for GNU/Linux. Its goal is to make gaming on Linux as easy as possible by taking care of installing and setting up the game for the user. The only thing you have to do is play the game. It aims to support every game that is playable on Linux.
builddeps  :
    - pkgconfig(python-3.5)
    - pkgconfig(pygobject-3.0)
    - python3-dbus
    - pyxdg
    - pyyaml
    - xrandr
rundeps    :
    - python3-dbus
    - python3-gobject
    - pyyaml
    - pyxdg
    - xrandr
build      : |
    %python3_setup
install    : |
    %python3_install
