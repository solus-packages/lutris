name       : lutris
version    : 0.5.10
release    : 65
source     :
    - https://github.com/lutris/lutris/archive/refs/tags/v0.5.10.tar.gz : f174fdbff15bb26c4bdf531d4e75b9e3954f858297f811cb478f46a9d183f2d0
license    : GPL-3.0-or-later
component  : games
summary    : Install and play any video game easily
description: |
    Lutris is a gaming platform for GNU/Linux. Its goal is to make gaming on Linux as easy as possible by taking care of installing and setting up the game for the user. The only thing you have to do is play the game. It aims to support every game that is playable on Linux.
rundeps    :
    - cabextract
    - gamemode-32bit
    - libgnome-desktop
    - libgnome-keyring
    - libwebkit-gtk
    - mangohud
    - python-evdev
    - python-gobject
    - python-lxml
    - python-magic
    - python-pillow
    - python-requests
    - pyyaml
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
