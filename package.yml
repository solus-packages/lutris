name       : lutris
version    : 0.4.18
release    : 19
source     :
    - https://github.com/lutris/lutris/archive/v0.4.18.tar.gz : a9e2fc537a52ff29b970a3e32bea5ab7f354343c6a7c404bc8c59ae8a35f3542
license    : GPL-3.0-or-later
component  : games
summary    : Install and play any video game easily
description: |
    Lutris is a gaming platform for GNU/Linux. Its goal is to make gaming on Linux as easy as possible by taking care of installing and setting up the game for the user. The only thing you have to do is play the game. It aims to support every game that is playable on Linux.
builddeps  :
    - pkgconfig(python3)
    - python-inotify
    - python3-dbus
    - python3-gobject-devel
    - pyxdg
    - pyyaml
    - xrandr
rundeps    :
    - python-evdev
    - python3-dbus
    - python3-gobject
    - python-inotify
    - pyyaml
    - pyxdg
    - xrandr
build      : |
    %python3_setup
install    : |
    %python3_install
